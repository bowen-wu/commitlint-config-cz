sudo: false

language: node_js

node_js:
    - 4
    - 6
    - 7
    - 8

matrix:
    fast_finish: true

cache:
    directories:
        - node_modules

before_install:
    - npm config set spin false
    - npm config set progress false
    - npm install -g npm@latest

install:
    - npm prune
    - npm update

script:
    - npm install . -g >/dev/null && npm uninstall . -g >/dev/null
    - mkdir -p "/tmp/${TRAVIS_REPO_SLUG}-test" && cd "/tmp/${TRAVIS_REPO_SLUG}-test" && npm init -y >/dev/null
    - npm install "$TRAVIS_BUILD_DIR" >/dev/null && npm uninstall "$TRAVIS_BUILD_DIR" >/dev/null
    - node -e "const config = require('${TRAVIS_REPO_SLUG##*/}');"
    - cd "$TRAVIS_BUILD_DIR"
    - npm run ci:test

after_success:
    - npm run ci:coveralls

deploy:
    - provider: npm
      email: npm@whizark.com
      api_key:
          secure: 
      on:
          node: 8
          repo: whizark/commitlint-config-cz
          branch: master
          tags: true

notifications:
    email: false

    slack:
        rooms:
            - secure: 
        on_pull_requests: false
        on_start: never
        on_success: never
        on_failure: change
